    <h1>Espacios Homogéneos</h1>
    <br>
    El espacio homogéneo apareció como solución al problema de no poder describir la traslación
    como una matriz 3x3 ya que son límitadas y solamente pueden describir
    transformaciones del tipo escalamiento, rotación, reflexión y deformación.<br>
    El espacio homogéneo es une espacio 4 dimensional que permite ver su comportamiento en el espacio 3D tomando una proyección,
    que en realidad es reducir la dimensión del espacio, haciendo una de ellas una constante.
    Al añadir una dimensión a los vectores del espacio 3D, obtenemos una geometría más flexible que
    la geometría euclidiana del plano cartesiano.

    <br>
    <br>
    Los elementos del espacio homogéneo son los vectores o cuaterniones
    {{#katex}} 	\begin{pmatrix}x & y & z & w \end{pmatrix}  {{/katex}},
    es decir que las tranformaciones son decritas por matrices 4x4.
    <br>
    <br>
    Este espacio puede identificarse con el espacio cartesiano 3D, ya que se puede
    establecer una correspondencia sobreyectiva (se puede cubrir todo el espacio cartesiano) entre
    {{#katex}}
    \begin{pmatrix}
    x_h \\
    y_h \\
    z_h \\
    w_h
    \end{pmatrix}
    {{/katex}}
    y
    {{#katex}}
    \begin{pmatrix}
    x_c \\
    y_c \\
    z_c
    \end{pmatrix}
    {{/katex}}

    Para todos los números {{#katex}}x_h,y_h,z_h,w_h{{/katex}}.
    <br>
    El cambio de coordenadas se determina de la siguiente manera, tomando a {{#katex}}w \neq 0{{/katex}} tenemos
    las siguiente implicaciones, tomando al operador {{#katex}}\sim{{/katex}} como la equivalencia de un punto
    en las coordenadas homogéneas con un punto en las coordenadas carteasianas.   <br>
    <br>
    {{#katex}}
    \begin{pmatrix}
    x&
    y&
    z &
    1
    \end{pmatrix}
    \sim
    \begin{pmatrix}
    x&
    y&
    z
    \end{pmatrix}
    \Longrightarrow
    \begin{pmatrix}
    \frac{x}{w}&
    \frac{y}{w}&
    \frac{z}{w} &
    1
    \end{pmatrix}
    \sim
    \begin{pmatrix}
    \frac{x}{w}&
    \frac{y}{w}&
    \frac{z}{w}
    \end{pmatrix}
    \Longrightarrow
    \begin{pmatrix}
    \frac{x}{w} w&
    \frac{y}{w} w&
    \frac{z}{w} w&
    w
    \end{pmatrix}
    \sim
    \begin{pmatrix}
    \frac{x}{w} &
    \frac{y}{w} &
    \frac{z}{w}
    \end{pmatrix}
    \Longrightarrow
    \begin{pmatrix}
    x&
    y&
    z&
    w
    \end{pmatrix}
    \sim
    \begin{pmatrix}
    \frac{x}{w} &
    \frac{y}{w} &
    \frac{z}{w}
    \end{pmatrix}
    {{/katex}}
    <br>
    <br>
    Algunos ejemplos de cambio de coordenadas homogeneas a cartesianas son
    <ul>
      <li>{{#katex}}\begin{pmatrix}
      4 &
      5 &
      2 &
      -2
      \end{pmatrix}
      \sim
      \begin{pmatrix}
      -\frac{4}{2} &
      -\frac{5}{2} &
      -\frac{2}{2}
      \end{pmatrix}=
      \begin{pmatrix}
      -2 &
      -\frac{5}{2} &
      -1
      \end{pmatrix}{{/katex}}  </li>
      <br>
      <li>{{#katex}}\begin{pmatrix}
      8 &
      10 &
      4 &
      -4
      \end{pmatrix}
      \sim
      \begin{pmatrix}
      -\frac{8}{4} &
      -\frac{10}{4} &
      -\frac{4}{4}
      \end{pmatrix}=\begin{pmatrix}
      -2 &
      -\frac{5}{2} &
      -1
      \end{pmatrix}{{/katex}}</li>
    </ul>
    <br>
Estos ejemplos ilustran el hecho de que a varios puntos del espacio homogéneo se
le puede asignar un solo punto.
Estos puntos son llamados <b>puntos homogéneos</b>

 <br>
<br>

    Uno de los usos fundamentales del espacio homogéneo es la traslación de objetos rigidos y
     es descrita por la siguiente matriz <br>
    <br>
    {{#katex}}
    \begin{pmatrix}
    1 & 0 & 0 & \Delta x \\
    0 & 1 & 0 & \Delta y \\
    0 & 0 & 1 & \Delta z \\
    0 & 0 & 0 & 1
    \end{pmatrix}
    {{/katex}}
    <br>
    <br>
    Donde claramente se ve el uso de la última columna, el argumento {{#katex}} \begin{pmatrix} \Delta x, \Delta y ,\Delta z \end{pmatrix} {{/katex}}
    es el vector cuyo origen es la posición el objeto y su destino es la posición donde queremos ubicarlo.
    <br>
    Si queremos aplicarlo al vector {{#katex}}v=\begin{pmatrix}
    v_{x}\\
    v_{y}\\
    v_{z}\\
    v_{w}
    \end{pmatrix} {{/katex}}, Haremos {{#katex}} v_w=1 {{/katex}} para que las primeras
    tres coordenadas coincidan entre los vectores 3D y 4D. <br>
    <br>
     Entonces realizamos
    {{#katex}}\begin{pmatrix}
    1 & 0 & 0 & \Delta x \\
    0 & 1 & 0 & \Delta y \\
    0 & 0 & 1 & \Delta z \\
    0 & 0 & 0 & 1
    \end{pmatrix} \begin{pmatrix}
    v_{x}\\
    v_{y}\\
    v_{z}\\
    1
    \end{pmatrix} = \begin{pmatrix}
    v_{x} + \Delta x \\
    v_{y} + \Delta y \\
    v_{z} + \Delta z \\
    1
    \end{pmatrix}  {{/katex}}
