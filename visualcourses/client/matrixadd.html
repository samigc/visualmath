    Adding matrices can be useful when a sequence of tranformations like scaling or shearing, is applied to a vector or a group of vectors.

    It can be calculated adding one by one the elements of the matrices that are being added.

    {{#katex}}\begin{pmatrix}1 & 2 & 3\\
        -5 & 4 & 8\\
        3 & 2 & -3
        \end{pmatrix}+\begin{pmatrix}4 & -5 & 8\\
        -2 & 1 & 0\\
        6 & -4 & -5
        \end{pmatrix}=\begin{pmatrix}5 & -3 & 11\\
        -7 & 8 & 8\\
        9 & -2 & -8
        \end{pmatrix}{{/katex}}
    <br>
    The result is another matrix, that represent the total transformation of the addition of two matrices.
