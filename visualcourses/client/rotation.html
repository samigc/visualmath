	<div class="merry texto">

  Rotation is a tranformation that moves an object, a point, a space or a vector resulting of fixing a point in 2D or an axis in 3D and everything else moves
  around that point or axis in a circle.
  <br>
  If we want to rotate a vector respect to the origin in 2D, and the only argument that we need is the angle, because the matrix associated to the
  tranformation is

  {{#katex}} \begin{pmatrix}Cos(\theta) & Sin(\theta) \\
  -Sin(\theta) & Cos(\theta) 
  \end{pmatrix}{{/katex}}
  <br><br>

    {{#katex}} \begin{pmatrix}Cos(\theta) & Sin(\theta) \\
    -Sin(\theta) & Cos(\theta) \\
    \end{pmatrix} \begin{pmatrix} 1\\ 0 \end{pmatrix}=  \begin{pmatrix} Cos(\theta) \\ Sin(\theta) \end{pmatrix} {{/katex}}

  <br>
  {{#katex}} \begin{pmatrix}Cos(\theta) & Sin(\theta) \\
  -Sin(\theta) & Cos(\theta)
  \end{pmatrix} \begin{pmatrix} 0\\ 1 \end{pmatrix}=  \begin{pmatrix} -Sin(\theta) \\ Cos(\theta) \end{pmatrix} {{/katex}}
  <br> <br>
  That is a basis, because the vectors {{#katex}}
    \begin{pmatrix} Cos(\theta) & Sin(\theta) \end{pmatrix} \\
    \begin{pmatrix}  -Sin(\theta) & Cos(\theta) \end{pmatrix}{{/katex}} are perpendicular also known as orthogonal. It could be checked with the inner product of them.
    And this basis move the space generated by the canonical basis to the canonical basis rotated an angle {{#katex}}\theta{{/katex}}
  <br>
  For example, if we want to rotate the vector {{#katex}}\left(
  \begin{array}{c}
  3\\
  -2
  \end{array}
  \right){{/katex}} 90 degrees equivalently to {{#katex}}\frac{\pi}{2}{{/katex}} counterclockwise, we should do <br>
  {{#katex}}  \begin{pmatrix}Cos(\frac{\pi}{2}) & Sin(\frac{\pi}{2}) \\
  -Sin(\frac{\pi}{2}) & Cos(\frac{\pi}{2})
  \end{pmatrix} \left(
  \begin{array}{c}
  3\\
  -2
  \end{array}
  \right){{/katex}}

  <br>
  <br>
  The result is a vector with the same length of the initial vector but the direction rotated.
