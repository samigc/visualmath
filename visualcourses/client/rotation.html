	<div class="pure-u-1-2 merry texto">

		La rotación es una transformación que mueve un objeto o un conjunto de puntos
		alrededor de un eje o un vector
	Existen matrices que rotan objetos, es decir que al multplicarla por un vector o un
	conjunto de ellos, les cambia la dirección y el objeto resultante es el objeto rotado.
	<br>
	<br>
  Los argumentos necesitados son el angulo y el eje respeco al cual el objeto va a rotar.
	<ul>
		<li>Vamos a ilustar lo dicho en el espacio 2D <br>
			Si queremos rotar respecto al origen {{#katex}}\theta{{/katex}} radianes o
			grados en sentido contrario de las manecillas del reloj, podemos usar la siguiente matriz de rotación
			<br>
			{{#katex}} \begin{pmatrix}Cos(\theta) & Sin(\theta) \\
		  -Sin(\theta) & Cos(\theta)
		  \end{pmatrix}{{/katex}}
			<br>
			<br>
			La base del espacio tranformada genera una nueva base, y está dada por:
			<br>
			<br>
			{{#katex}} \begin{pmatrix}Cos(\theta) & Sin(\theta) \\
			-Sin(\theta) & Cos(\theta) \\
			\end{pmatrix} \begin{pmatrix} 1\\ 0 \end{pmatrix}=  \begin{pmatrix} Cos(\theta)
			\\ Sin(\theta) \end{pmatrix} {{/katex}}

		<br>
		{{#katex}} \begin{pmatrix}Cos(\theta) & Sin(\theta) \\
		-Sin(\theta) & Cos(\theta)
		\end{pmatrix} \begin{pmatrix} 0\\ 1 \end{pmatrix}=  \begin{pmatrix} -Sin(\theta)
		\\ Cos(\theta) \end{pmatrix} {{/katex}}
		<br>
		Por ejemplo si queremos rotar el vector  {{#katex}}\left(
	  \begin{array}{c}
	  3\\
	  -2
	  \end{array}
	  \right){{/katex}} , {{#katex}}\frac{\pi}{2}{{/katex}} radianes o 90 grados, realizamos
		la siguiente operación
		<br>
		<br>
		{{#katex}}  \begin{pmatrix}Cos(\frac{\pi}{2}) & Sin(\frac{\pi}{2}) \\
	  -Sin(\frac{\pi}{2}) & Cos(\frac{\pi}{2})
	  \end{pmatrix} \left(
	  \begin{array}{c}
	  3\\
	  -2
	  \end{array}
	  \right)= \begin{pmatrix} 0 & 1 \\
	  -1 & 0
	  \end{pmatrix} \left(
	  \begin{array}{c}
	  3\\
	  -2
	  \end{array}
	  \right)= \begin{array}{c}
	  -2\\
	  -3
	  \end{array}
	  \right){{/katex}}
		<br>
		<br>
		En la siguiente animación con las teclas AD obtenemos la rotación del cubo,
		el ángulo que se muestra en la matriz.

		</li>
	</ul>
</div>

										{{#katex}} R_X=\begin{pmatrix}

										<br>
										<br>
									</li>

										{{#katex}} R_Y=\begin{pmatrix}
										Cos(\theta)& 0 & Sin(\theta) \\
										0 & 1 & 0 \\
										-Sin(\theta)& 0 & Cos(\theta)
										\end{pmatrix}{{/katex}}
										<br>
										<br>
									</li>

									<li>Alrededor del eje Z <br>
										{{#katex}} R_Z=\begin{pmatrix}
										Cos(\theta) & Sin(\theta) & 0 \\
										-Sin(\theta) & Cos(\theta)	&0 \\
										0 & 0 & 1
										\end{pmatrix}{{/katex}}
										<br>
										<br>
										Así que si primero queremos rotar respecto al eje x, luego
										respecto al eje y respecto al eje z , la matriz de transformación será {{#katex}} R_Z \cdot R_Y \cdot R_X{{/katex}}
									</li>
								</ul>
