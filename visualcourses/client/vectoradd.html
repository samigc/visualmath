<template name="vecaddt">
	<h1>Looking for the Addition?</h1>
	<div class="graphics">

	</div>
	<div class="merry texto">
		In the three dimentional space, vectors are arrows that points a point named with a coordinate {{#katex}}(x,y,z){{/katex}}, that has a length and a direction. A vector {{#katex}}
		u=\begin{pmatrix}
		1\\
		3\\
		-5
		\end{pmatrix}{{/katex}}
		is represented with an arrow from zero to the coordinate {{#katex}}(1,3,-5){{/katex}} in the x-axis, y-axis and z-axis repectively.
		<br>
		<br>
		The addition of vectors {{#katex}}u{{/katex}} and {{#katex}}v{{/katex}} can be seen like the vector resulting of traslating one vector origin
		to the other vector destination, creating a single path. As shown in the graphic  <br>
		<br>
		For example, if
		{{#katex}}
		u=\begin{pmatrix}
		u_{x}\\
		u_{y}\\
		u_{z}
		\end{pmatrix}{{/katex}} and
		{{#katex}}
		v=\begin{pmatrix}
		v_{x}\\
		v_{y}\\
		v_{z}
		\end{pmatrix}{{/katex}} <br>
		<br>
		then their sum is given by <br>
		<br>
		<div class="centro">

			{{#katex}}
			u+v=\begin{pmatrix}
			u_{x}+v_{x}\\
			u_{y}+v_{y}\\
			u_{z}+v_{z}
			\end{pmatrix}{{/katex}}
		</div>
		<br>
		<br>
	</div>
	<div class="merry texto">
		<div id="katexfield3" class="centro">    </div>
	</div>
</template>
