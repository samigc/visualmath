                                                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Vector Addition</a></li>
                                                <!--<li class="pure-menu-item"><a href="#" class="pure-menu-link">Vector Substraction</a></li>
                                                --><li class="pure-menu-item"><a href="#" class="pure-menu-link">Matrix</a></li>

                                                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Translation</a></li>
                                                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Projection</a></li>
                                        </ul>
                                </li>
                                <li class="pure-menu-item">&#x20;&#x20;&#x20;<span id="statebar"></span></li>
                        </ul>
                </div>

        </div>
</template>

                        {{/if}}

                        {{#if matpro}}

                        {{/if}}

                        {{/if}}

                        {{/if}}
                        {{#if matref}}

                        {{/if}}
                        {{#if matshe}}

                        {{/if}}
