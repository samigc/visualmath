<head>
  <title>example</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  <h4>Type KaTeX below.</h4>
  <input class="tex-input" type="text" value="{{text}}" />

  <h4>See compiled output here.</h4>
  <div class="tex-output">
    {{#katex}}
      {{text}}
    {{else}}
      There's an error in your TeX.
    {{/katex}}
  </div>
</body>
